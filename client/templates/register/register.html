<template name="register">

<div class="container">
    <div class="row">
		<div class="span12">
			<form class="form-horizontal" action='' method="POST">
			  <fieldset>
			    <div id="legend">
			      <legend class="">Dodaj nowego uzytkownika</legend>
			    </div>
			    <div class="control-group">
			      <!-- Username -->
			      <label class="control-label"  for="username">ImiÄ™ i nazwisko</label>
			      <div class="controls">
			        <input type="text" id="register-nazwa" name="register-nazwa" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Email -->
			      <label class="control-label"  for="username">Email</label>
			      <div class="controls">
			        <input type="email" id="register-email" name="register-email" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Roles -->
			      <label class="control-label"  for="roles">Rola</label>
			      <div class="controls">
			        <input type="text" id="register-role" name="register-role" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Password-->
			      <label class="control-label" for="password">Password</label>
			      <div class="controls">
			        <input type="password" id="register-password" name="register-password" placeholder="" class="input-xlarge">
			      </div>
			    </div>
			    <div class="control-group">
			      <!-- Button -->
			      <div class="controls">
			        <button class="btn btn-success" type="submit">Register</button>
			      </div>
			    </div>
			  </fieldset>
			</form>
		</div>
	</div>
</div>

</template>
